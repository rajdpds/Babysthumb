<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BabysTHUMB</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    background: #000;
    color: #fff;
}

/* NAVBAR */
.navbar {
    width: 100%;
    padding: 20px 40px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.logo {
    font-size: 24px;
    font-weight: bold;
    letter-spacing: 2px;
}

.message-icon {
    font-size: 22px;
    text-decoration: none;
    color: white;
    border: 2px solid white;
    padding: 8px 12px;
    border-radius: 50px;
    transition: 0.3s ease;
}

.message-icon:hover {
    background: white;
    color: black;
}

/* GALLERY */
.gallery {
    width: 100%;
    padding: 40px;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 25px;
}

.thumbnail {
    width: 100%;
    height: 250px;
    background: #111;
    border: 2px solid #222;
    border-radius: 12px;
    overflow: hidden;
    transition: 0.3s ease;
}

.thumbnail:hover {
    transform: scale(1.05);
    border-color: white;
}

.thumbnail img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

/* SOCIALS */
.socials {
    width: 100%;
    padding: 50px 0;
    display: flex;
    justify-content: center;
    gap: 25px;
}

.socials a {
    width: 55px;
    height: 55px;
    border-radius: 50%;
    border: 2px solid white;
    display: flex;
    align-items: center;
    justify-content: center;
    text-decoration: none;
    color: white;
    font-size: 20px;
    transition: 0.3s ease;
}

.socials a:hover {
    background: white;
    color: black;
}

/* MOBILE OPTIMIZATION */
@media(max-width: 600px){
    .navbar {
        padding: 20px;
    }

    .gallery {
        padding: 20px;
    }

    .thumbnail {
        height: 200px;
    }
}

</style>
</head>
<body>

<!-- NAVBAR -->
<div class="navbar">
    <div class="logo">BabysTHUMB</div>
    <a class="message-icon" href="mailto:babysthumb@gmail.com">MESSAGE</a>
</div>
